<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" placeholder="Nome e Subrenome" required>
            </p>
            <p><label for="imedia"> MÃ©dia </label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.1" value="5.5"> </p>
        </fieldset>
        <fieldset>
            <legend>Data e hora</legend>
            <p>
                <label for="imes">Periodo letivo</label>
                <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="idia">Dia:</label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="ihora">Hora</label>
                <input type="time" name="Hora" id="ihora">
            </p>
        </fieldset>
        <fieldset>
            <legend>Contacto</legend>
            <p>
                <label for="iemail"> Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Put an email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{9}-[0-9]{9}-[0-9]{9}$" minlength="9" placeholder="xxx-xxx-xxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
