<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
     body{
        font-family: Arial, Helvetica, sans-serif;

     }
     table{
        width: 50vw;
        border-collapse: collapse
     }
     table td, table th{
        border: 1px solid black;
        padding: 10px;

     }
     table th{
        background-color: lightgray;
     }
     caption{
        background-color: rgb(80, 80, 80);
        color: white;
        padding: 5px;
        font-size: 1.5em;
     }
    </style>
</head>
<body>
    <table>
        <caption>Filmes favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td> Nomes</td>
                <td> Filmes</td>
                <td> Filmes</td>
                <td> Filmes</td>
            </tr>
            <tr>
                <td> Nomes</td>
                <td> Filmes</td>
                <td> Filmes</td>
                <td> Filmes</td>
            </tr>
            <tr>
                <td> Nomes</td>
                <td> Filmes</td>
                <td> Filmes</td>
                <td> Filmes</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td> Nomes</td>
                <td> Filmes</td>
                <td> Filmes</td>
                <td> Filmes</td>
            </tr>
            <tr>
                <td> Nomes</td>
                <td> Filmes</td>
                <td> Filmes</td>
                <td> Filmes</td>
            </tr>
            <tr>
                <td> Nomes</td>
                <td> Filmes</td>
                <td> Filmes</td>
                <td> Filmes</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
