    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 50vw;
            border-collapse: collapse;

        }
        td, th{
            border: 1px solid black;
        }
        colgroup col:nth-child(2n){

        }
