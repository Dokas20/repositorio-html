<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                                ::-webkit-scrollbar{
            width: 0px;
            height: 0px;
        }
        *{
            margin: 0%;
            padding: 0%;
        }
        body{
            height: 100%;
            width: 100%;
        }
         img{
            display: block;
            height: 94%;
            width: 93%;
            transform:translate(-2px, 10px) ;

        }
        div{
            margin: 0px auto;
            width: calc(95% - 2px);
            transform: translate(-4px, -6px);
            padding: 20px 0px;
            background-color: red;
            text-align: center;
        }
        a{
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="pacote-d013/imagens/tela-twitter.jpg" alt="twiter">
