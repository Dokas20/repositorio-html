<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
</head>
<body>
    <main>
        <section id="secimagem">
                <img src="wallpaper002-deitado.jpg" alt="Imagem do ceu" id="image">
        </section>
        <section id="conteudo">
            <div id="principal">
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente, fa√ßa login para poder acessar a sua conta</p>
            <form action="#" method="post" autocomplete="on">
                    <div class="form">
                        <label for="iemail"><img src="bust-in-silhouette_1f464-20px2.png" alt="User img" id="user"></label>
                        <input type="email" name="email" id="iemail" required minlength="7" placeholder="Email" autocomplete="email">
                    </div>
                    <div class="form">
                        <label for="ipass"><img src="key_1f511pq.png" alt="password" id="key"></label>
                        <input type="password" name="pass" id="ipass"required minlength="8" maxlength="15" placeholder="password" autocomplete="current-password">
                    </div>
                        <input type="submit" value="Enviar" id="enviar" >
                         <input type="button" value="Esqueci a senha" id="esqueci" >
                </div>
            </form>
        </section>

    </main>
</body>
</html>
