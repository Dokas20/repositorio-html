<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor calc</title>
    <style>
        :root{
            --height: calc( 40vh + 50px);
            --width: calc( var(--height) * 2)
        }
        body{
            margin: 0%;
        }
        .container{
            cursor: all-scroll;
            background-color: red;
            height: var(--height);
            width: var(--width);
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
